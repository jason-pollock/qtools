grumphp:
  process_timeout: 480
  tasks:
    phpmd:
      ruleset: ['phpmd.xml']
    phpcs: ~
    phpstan:
      level: 5
    # phpspec:
    #   format: progress
    #   verbose: true
    # phpunit:
      # always_execute: true
    # composer:
    #   no_check_lock: true
    # composer_normalize:
    #   use_standalone: true
    # yamllint:
    #   parse_custom_tags: true
    #   ignore_patterns:
    #     - "#test/(.*).yml#"
    phpparser:
      ignore_patterns:
        - '#src/Event/Event.php#'
        - '#test/Symfony/(.*)#'
      visitors:
        no_exit_statements: ~
        never_use_else: ~
        forbidden_function_calls:
          blacklist: [var_dump]
    psalm:
      config: psalm.xml
      show_info: true
      no_cache: true
    rector:
      whitelist_patterns: []
      config: 'rector.php'
      triggered_by: ['php']
      clear-cache: false            
      ignore_patterns: []
      no-progress-bar: false
      files_on_pre_commit: false
  testsuites:
    git_pre_commit:
      tasks: [phpmd, phpcs, phpparser, psalm, rector]
    ci:
      tasks: [phpmd, phpcs, phpparser, psalm, rector]
  environment:
    paths:
      - tools
  extensions:
    - palPalani\GrumPhpRectorTask\ExtensionLoader
